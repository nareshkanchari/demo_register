{% extends "account/index.html" %}
{% block title %} mobile validation  {% endblock %}
{% block content %}
<div class="container mt-5 pt-4">

    <div class="col-6 mx-auto">
        <h3 class="text-center">please enter your mobile to confirm</h3>
        <form method="post">
            {% csrf_token %}

            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control" name="mobile" id="">
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
